<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-lapps">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .card {
        width: 700px;
      }

      .components {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        height: 344px;
        width: 384px;
      }

      paper-card {
        box-sizing: border-box;
        max-width: 300px;
        margin: 10px;
        flex: 0 0 auto;
        --paper-card: {
          color: black;
        }
      }

      .card-actions > a {
        color: inherit;
        text-decoration: none;
      }
    </style>

    <div class="card">
      <h1>Component Store</h1>
      <p>Here you see all the components that you can install within your Layers Box.</p>

      <template is="dom-repeat" items="[[components]]" as="component">

        <paper-card heading="[[component.name]]" image="[[component.image]]" alt="[[component.name]]">
          <div class="card-content">
            [[component.description]]
          </div>
          <div class="card-actions">
            <a href="[[component.homepage]]" target="_blank" tabindex="-1">
              <paper-button>Visit Homepage</paper-button>
            </a>
            <paper-button on-tap="_handleInstall">Install</paper-button>
          </div>
        </paper-card>

      </template>

    </div>

    <paper-dialog id="installDialog">
      <h2>Install Component</h2>
      <p>Do you really want to install this component?</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Install</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'view-lapps',

      properties: {
        components: {
          type: Array,
          value: function() { return this._getComponents(); }
        }
      },

      _handleInstall: function() {
        this.$.installDialog.open();
      },

      _getComponents: function() {
        return [{name: 'OpenID Connect',
            description: 'OpenID Connect allows you to authenticate and authorize users.',
            image: 'http://placehold.it/300x150/FFC107/000000?text=OpenID%20Connect',
            homepage: 'https://github.com/learning-layers/openidconnect-Dockerfiles',
            package: 'learning-layers/openidconnect-Dockerfiles'},
          {name: 'Social Semantic Server',
            description: 'Towards A Framework for Social Semantic Network Data.',
            image: 'http://placehold.it/300x150/66ff66/000000?text=Social%20Semantic%20Server',
            homepage: 'https://github.com/learning-layers/SocialSemanticServer',
            package: 'learning-layers/socialsemanticserver-Dockerfiles'}]
      }
    });
  </script>
</dom-module>
