<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-lapps">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .card {
        width: 800px;
      }

      .components {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        height: 344px;
        width: 384px;
      }

      paper-card {
        box-sizing: border-box;
        max-width: 300px;
        margin: 10px;
        flex: 0 0 auto;
        --paper-card: {
          color: black;
        }
      }

      .card-actions > a {
        color: inherit;
        text-decoration: none;
      }

      #logPanel {
        border: 1px solid black;
        padding: 10px;
        font-family: monospace;
      }
    </style>

    <iron-ajax id="installRequest"
               url="/admin-api/components/"
               handle-as="json"
               content-type="application/json"
               method="POST"
               last-response="{{installResponse}}"
               on-response="handleInstallResponse"></iron-ajax>

    <div class="card">
      <h1>Component Store</h1>
      <p>Here you see all the components that you can install on your Layers Box.</p>

      <iron-collapse id="logPanel">
        <template is="dom-repeat" items="[[_log]]">
          <div>[[item]]</div>
        </template>
      </iron-collapse>

      <template is="dom-repeat" items="[[components]]" as="component">

        <paper-card heading="[[component.name]]" image="[[component.image]]" alt="[[component.name]]">
          <div class="card-content">
            [[component.description]]
          </div>
          <div class="card-actions">
            <a href="[[component.homepage]]" target="_blank" tabindex="-1">
              <paper-button>Visit Homepage</paper-button>
            </a>
            <paper-button on-tap="_handleInstall">Install</paper-button>
          </div>
        </paper-card>

      </template>

    </div>

    <paper-dialog id="installDialog" on-iron-overlay-closed="_handleInstallDialogClosed">
      <h2>Install Component</h2>
      <p>Do you really want to install [[_installComponent.name]]?</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Install</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'view-lapps',

      properties: {
        components: {
          type: Array,
          value: function() { return this._getComponents(); }
        },
        _installComponent: {
          type: Object
        },
        _log: {
          type: Array,
          value: []
        }
      },

      _handleInstall: function(e) {
        this._installComponent = e.model.component;
        this.$.installDialog.open();
      },

      _getComponents: function() {
        return [{name: 'Federation Core',
            description: 'This component represents the core of the Layers Box federation.',
            image: 'http://placehold.it/300x150/FFC107/000000?text=Federation Core',
            homepage: 'https://github.com/learning-layers/fed-Dockerfiles',
            packageId: 'learning-layers/fed'},
          {name: 'Federation Local',
            description: 'This component represents the local part of the Layers Box federation.',
            image: 'http://placehold.it/300x150/B36B00/000000?text=Federation Local',
            homepage: 'https://github.com/learning-layers/fedlocal-Dockerfiles',
            packageId: 'learning-layers/fedlocal'},
          {name: 'Social Semantic Server',
            description: 'Towards A Framework for Social Semantic Network Data.',
            image: 'http://placehold.it/300x150/66ff66/000000?text=Social%20Semantic%20Server',
            homepage: 'https://github.com/learning-layers/SocialSemanticServer',
            packageId: 'learning-layers/socialsemanticserver#v11.9.6-alpha'}]
      },

      _handleInstallDialogClosed: function(e) {
        if (e.detail.confirmed) {
          var request = this.$.installRequest;
          request.body = 'component=' + this._installComponent.packageId;

          request.generateRequest();
          this.$.logPanel.show();
          this.push('_log', 'Installing ' + this._installComponent.name  + '...');
        }
      },

      handleInstallResponse: function(e) {

      }
    });
  </script>
</dom-module>
